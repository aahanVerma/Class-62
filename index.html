<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>
<section id="game">
    <h1>Games</h1>
    <div class="line"></div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <a href="https://studio.code.org/projects/spritelab/pum1t16OLdr_jBKdb8fz_4hxLC3qgXvbjdMZ7TqlG4U" target="_blank">
            <img src="Balloon%20pop.png" class="img-responsive">
            
            </a>
            <div class="carousel-content">
            <p>Balloon pop</p>
            </div>
               </center>
        </div>
        
        <div class="item">
        <center>
            <a href="https://studio.code.org/projects/spritelab/0wm83xZSX42YRTjL4VA_NH644IAHDUy2BEumjLxvuZw" target="_blank">
            <img src="Spider%20man%20game.png" class="img-responsive">
            
            </a>
            <div class="carousel-content">
            <p>Spider man game</p>
            </div>
               </center>
        </div>
        </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>
    </section>
</div>

</body>
</html>
